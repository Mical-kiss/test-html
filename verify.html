<script>
    window.onscroll = function () {
        var a = document.documentElement.scrollTop || document.body.scrollTop;//滚动条y轴上的距离
        var b = document.documentElement.clientHeight || document.body.clientHeight;//可视区域的高度
        var c = document.documentElement.scrollHeight || document.body.scrollHeight;//可视化的高度与溢出的距离（总高度）
        if (a > 40) {
            $('.myhead').css({ opacity: .5 })
        }
    }

    $(function(){
        $('.input-list .item1').focus()
        $('.input-list .item').on('focus', function(ev) {
            $(ev.target).val('')
        })
        $('.input-list .item').on('input', function(ev) {
            var $current = $(ev.target)
            var $next = $current.next()
            if ($next.length && !$next.val()) {
                $next.focus()
            }
            var canJudge = true
            $('.input-list .item').each(function() {
                if (!$(this).val()) canJudge = false
            })
            if (canJudge) {
                $('.password-conent img').addClass('active')
            } else {
                $('.password-conent img').removeClass('active')
            }
        })
        $('.J_ConfirmPass').click(function() {
            if ($(this).hasClass('active')) {
                /* $('.input-list .item').addClass('error')
                $('.password-conent .err-message').show() */
                $('.password-conent').hide()
                $('.sign-content').show()
                /* $.post("/home/index/baoming.html", { password: 1234 }, function(data) {
                    if (data.code == 200) {
                        $('.password-conent').hide()
                        $('.sign-content').show()
                    } else {
                        $('.input-list .item').addClass('error')
                        $('.password-conent .err-message').show()
                    }
                }) */
            }
        })
        $('.J_SignUp').click(function() {
            //显示弹窗的主界面
            $('.pop_main1').show()
            //设置animate动画初始值
            $('.pop_main1 .pop_con').css({'opacity':0}, 'fast')
            $('.pop_main1 .pop_con').animate({'opacity':1}, 'fast')
            document.documentElement.style.overflow = 'hidden'
        })
        $('#J_SureSignUp').click(function() {
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main').hide()
                showToast('签到成功')
                $('.self-message').hide()
                $('.total-message').show()
            })
            $.post("/home/index/baoming.html", { password: 1234 }, function() {
                // 处理签到
                if (data.code == 200) {
                    //隐藏弹窗的主界面
                    $('.pop_main').hide()
                    showToast('签到成功')
                    $('.self-message').hide()
                    $('.total-message').show()
                } else {
                    showToast('签到失败')
                }
            })
        })
        $('.J_Scan').click(function() {
            wx.scanQRCode({
                needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                }
            })
        })
        //取消按钮和关闭按钮添加事件
        $('.J_Close').click(function(){
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main').hide()
            })
            document.documentElement.style.overflow = 'scroll'
        })
        function showToast(msg) {
            var bgView = document.createElement('div');
            var content = document.createElement('div');
            content.innerHTML = msg;
            content.className = "text_toast"
            bgView.className = "div_toast_bg"
            bgView.appendChild(content);
            document.body.appendChild(bgView);
            setTimeout(function () {
                var d = 0.5;
                content.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
                content.style.opacity = '0';
                setTimeout(function () { document.body.removeChild(bgView) }, d * 1000);
            }, 500)
        }
    })
</script>
