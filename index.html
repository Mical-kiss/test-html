<style>
    html {
        font-size: calc(12 * (100vw) / 320) !important;
        background: black;
        font-family: PingFangSC, Microsoft YaHei UI, Helvetica Neue, Helvetica, STHeiTi, sans-serif;
    }

    body {
        margin: 0;
        color: #fff;
    }
    img {
        -webkit-touch-callout: none;
    }
    p {
        padding: 0;
        margin: 0;
    }
    .head {
        font-size: 0;
    }

    .head .headimg {
        width: 100%;
        height: auto;
    }
    .font36 {
        font-size: 1.137rem;
    }

    .contact {
        position: relative;
    }

    .contact .orimg {
        background-color: #fff;
        border-radius: 1rem;
        padding: 0.5rem;
        width: 30%;
        margin-bottom: 0.5rem;
    }
    .contact .font26 {
        font-size: 1rem;
        line-height: 1.78rem;
        text-align: center;
        position: absolute;
        bottom: 6rem;
        width: 100%;
    }
    .baoming {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 40vw;
    }

    .myhead {
        position: fixed;
        padding: 1rem 0;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        padding-left: 1rem;
    }

    .myhead img {
        height: 1.48rem;
        width: auto;
    }

    #btn {
        position: fixed;
        right: 20px;
        z-index: 200;
        width: 0.5rem;
        height: 0.5rem;
        background-repeat: no-repeat;
        background-image: url(https://ui.aiyichuan.com/hulianwang/normalmusic.svg);
        background-size: contain;
        padding: 1rem;
        top: 0.5rem;
        right: 0.5rem;
    }

    .rotate {
        -webkit-animation: rotating 3s linear infinite;
        -moz-animation: rotating 3s linear infinite;
        -o-animation: rotating 3s linear infinite;
        animation: rotating 3s linear infinite;
    }

    @keyframes rotating {
        from {
            transform: rotate(0deg)
        }

        to {
            transform: rotate(360deg)
        }
    }
    .pop_main {
        display: none;
    }
    .pop_con {
        position: fixed;
        top: 20vh;
        width: 75vw;
        background-color: #fff;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        border-radius: 10px;
        color: #333;
        padding: 20px 30px;
        box-sizing: border-box;
    }
    .pop_main .pop_title {
        font-size: 20px;
        text-align: center;
        font-weight: bold;
        padding: 12px 0 20px 0;
    }
    .pop_main .close {
        position: absolute;
        right: 12px;
        top: 12px;
        width: 12px;
    }
    .pop_main .mask {
        position: fixed;
        background: rgba(0, 0, 0, 0.7);
        left: 0;
        right: 0;
        top: 0;
        bottom: 0
    }
    .text-bg {
        position: relative;
    }
    .text-bg::after {
        content: '';
        position: absolute;
        z-index: -1;
        border-radius: 4px;
        left: 0;
        right: 0;
        bottom: 0;
        height: 6px;
        background: linear-gradient(270deg, #E3FFFF 0%, #44A6FA 100%);
    }
    .pop_detail .sub-title {
        color: #2a2a2a;
        font-size: 15px;
        margin-bottom: 15px;
    }
    .pop_detail .progress {
        color: #4F4F4F;
        font-size: 13px;
        margin-bottom: 30px;
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        height: 20px;
        line-height: 20px;
    }
    .pop_detail .progress1 {
        color: #4F4F4F;
        font-size: 13px;
        margin-bottom: 30px;
        position: relative;
    }
    .pop_detail .progress1 em {
        border-radius: 12px;
        width: 18px;
        height: 18px;
        background: #fff;
        border: 2px solid #CACACA;
        box-sizing: border-box;
    }
    .pop_detail .progress1.success {
        color: #2279EC;
    }
    .pop_detail .progress1.success em{
        background: url('https://ui.aiyichuan.com/miniprogram/assets/tiktok202108/对号.Frqw3rUtgQ9WQ3gqzf60ixcWVf-h.png');
        background-size: 18px 18px;
        border: 0;
        top: 2px;
    }
    .pop_detail .progress1.error {
        color: #FF2D00;
    }
    .pop_detail .progress1.error em{
        background: url('https://ui.aiyichuan.com/miniprogram/assets/tiktok202108/感叹.FnKmh8mgGpUGUsXKILii1k8IhCQ6.png');
        background-size: 18px 18px;
        border: 0;
        top: 2px;
    }
    .pop_detail .progress::after {
        content: '';
        position: absolute;
        left: 6px;
        height: 28px;
        top: 0px;
        transform: translateY(20px);
        border-right: 1px dashed #4F4F4F;
    }
    .pop_detail .progress1::after {
        content: '';
        position: absolute;
        left: 8px;
        height: 26px;
        top: 1px;
    }
    .pop_detail .long-progress::after {
        content: '';
        height: 156px;
    }
    .pop_detail .progress-none::after {
        content: '';
        display: none;
    }
    .pop_detail em {
        font-size: 8px;
        margin-right: 12px;
        display: inline-block;
        font-style: normal;
        border-radius: 50%;
        background: #C0C0C0;
        color: #fff;
        width: 12px;
        height: 12px;
        text-align: center;
        line-height: 12px;
    }
    .pop_detail .tip {
        margin: 22px 0;
        display: flex;
    }
    .pop_detail .icon {
        color: #FF2D00;
        margin-right: 4px;
    }
    .pop_detail .des {
        color: #131415;
        font-weight: bold;
    }
    .pop_main2 .pop_con {
        background: url('https://ui.aiyichuan.com/miniprogram/assets/tiktok202108/bc.FmgjNbbV4uaKYZu5UGdGd_2gHWqk.png');
        background-size: 100% 100%;
    }
    .btn {
        height: 40px;
        line-height: 40px;
        text-align: center;
        width: 48vw;
        background: #225EEC;
        color: #fff;
        border-radius: 6px;
        margin: 0 auto;
    }
    .concat {
        text-align: center;
    }
    .concat .link {
        color: #2279EC;
    }
    .qrcode-mask {
        position: relative;
        display: inline-block;
    }
    .qrcode-mask img {
        opacity: 0.3;
    }
    .qrcode-mask::after {
        content: '已签到';
        text-align: center;
        line-height: 64px;
        height: 64px;
        width: 64px;
        position: absolute;
        left: 50%;
        top: 50%;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        border: 2px solid #fff;
        transform: translate(-50%, -50%);
    }
</style>

<script>
    window.onscroll = function () {
        var a = document.documentElement.scrollTop || document.body.scrollTop;//滚动条y轴上的距离
        var b = document.documentElement.clientHeight || document.body.clientHeight;//可视区域的高度
        var c = document.documentElement.scrollHeight || document.body.scrollHeight;//可视化的高度与溢出的距离（总高度）
        if (a > 40) {
            $('.myhead').css({ opacity: .5 })
        }
    }

    $(function(){
        var qrcode = null
        $('#J_SignUp').click(function(){
            //显示弹窗的主界面
            $('.pop_main0').show()
            //设置animate动画初始值
            $('.pop_main0 .pop_con').css({'opacity':0}, 'fast')
            $('.pop_main0 .pop_con').animate({'opacity':1}, 'fast')
        })

        $('#J_Concat').click(function(){
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main1').hide()
                //显示弹窗的主界面
                $('.pop_main2').show()
                //设置animate动画初始值
                $('.pop_main2 .pop_con').css({'opacity':0}, 'fast')
                $('.pop_main2 .pop_con').animate({'opacity':1}, 'fast')
            })
        })

        $('#J_GetProgress').click(function(){
            //显示弹窗的主界面
            $('.pop_main1').show()
            //设置animate动画初始值
            $('.pop_main1 .pop_con').css({'opacity':0}, 'fast')
            $('.pop_main1 .pop_con').animate({'opacity':1 }, 'fast')
            // 生成二维码
            if (!qrcode) {
                qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: "http://wy.guahao.com?a=1&b=2",
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                })
            }
        })

        //取消按钮和关闭按钮添加事件
        $('#close').click(function(){
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main').hide()
            })
        })
        $('#close1').click(function(){
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main1').hide()
            })
        })
        $('#close2').click(function(){
            $('.pop_con').animate({'opacity':0}, 'fast', function(){
                //隐藏弹窗的主界面
                $('.pop_main2').hide()
            })
        })

        $('#J_GoForm').click(function(){
            location.href = './form.html'
        })
    })

</script>
